<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* 单色墙纸 */
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 15px;
            width: calc(48% - 20px); /* 自动两列分布 */
        }
        h2 {
            font-size: 1.5em;
            margin: 0 0 10px 0;
        }
        p {
            font-size: 1em;
            color: #555;
        }
        .player {
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <h1>新闻博客</h1>
    <div class="container">
        <div class="card">
            <h2><a href="#">新闻标题 1</a></h2>
            <p>这是新闻内容 1 的简要描述。</p>
        </div>
        <div class="card">
            <h2><a href="#">新闻标题 2</a></h2>
            <p>这是新闻内容 2 的简要描述。</p>
        </div>
        <div class="card">
            <h2><a href="#">新闻标题 3</a></h2>
            <p>这是新闻内容 3 的简要描述。</p>
        </div>
        <div class="card">
            <h2><a href="#">新闻标题 4</a></h2>
            <p>这是新闻内容 4 的简要描述。</p>
        </div>
    </div>

    <div class="player">
        <h2>音乐播放器</h2>
        <audio controls>
            <source src="song1.mp3" type="audio/mpeg">
            <source src="song2.mp3" type="audio/mpeg">
            您的浏览器不支持音频元素。
        </audio>
    </div>

</body>
</html>
